<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ---------Car rental calculater------------ -->
    <div class="rent_calculater">

      <h1>Calculate rental cost</h1>

      <div>
        <label for="car">Enter class type</label>
        <select id="car">
          <option value="4000">Economy</option>
          <option value="10000">Midsize</option>
          <option value="20000">Luxury</option>
        </select>
      </div>
      <div>
        <label for="days">Enter number of days</label>
        <input type="text" id="days" />
      </div>
      <div>
        <p>rental for car is: <span id="rent"></span></p>
      </div>
      <button id="btn" onclick="rental_cal()">Rent</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
